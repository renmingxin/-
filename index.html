    <style>
        .header {
            height: 200px;
            width: 200px;
            background: red;
            border-radius: 100px;
            transition: all .3s;
            cursor: pointer;
        }
        .header:hover {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
    </div>
    <script>
        let arr = [
            { 
                id:1,
                children:[
                    {id:101,children:[{id:1011},{id:1012}]},
                    {id:102},
                    {id:103},
                ]
            },
            { 
                id:2,
                children:[
                    {id:201},
                    {id:202,children:[{id:2011}]},
                    {id:203},
                ]
            },
            { 
                id:3,
                children:[
                    {id:301},
                    {id:302},
                    {id:303,children:[{id:3011},{id:3012}]},
                ]
            },
        ]
        let newArr = [];
        function fn(arr){
            if(arr){
                arr.forEach(item=>{
                    newArr.push(item.id);
                    if(item.children){
                        fn(item.children);
                    }
                })
            }
            return newArr;
        }
        
        console.log(fn(arr));
