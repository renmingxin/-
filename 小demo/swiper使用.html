<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.css">
    <style>
        .swiper-container {
            width: 100%;
            height: 500px;
        }  
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.js"></script>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="../images/1-1.png" alt="">
            </div>
            <div class="swiper-slide"><img src="../images/1-2.png" alt=""></div>
            <div class="swiper-slide"><img src="../images/1-3.png" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev">1</div>
        <div class="swiper-button-next">1</div>
        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
    <script>        
        window.onload = function(){
            var mySwiper = new Swiper ('.swiper-container', {
                direction: 'vertical', // 垂直切换选项
                loop: true, // 循环模式选项
                // 如果需要分页器11
                pagination: {
                    el: '.swiper-pagination',
                    
                },
                // 如果需要前进后退按钮
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                // 如果需要滚动条
                scrollbar: {
                    el: '.swiper-scrollbar',
                },
            });
        }
    </script>
    
</body>
</html>
