        //hash(哈希)算法
        //手写Map方法
        function myMap() {
            this.__entries__ = [];
        }
        myMap.prototype.len = 8;//8个桶
        myMap.prototype.bucket = [];//每个桶
        myMap.prototype.init = function () {
            for (let i = 0; i < this.len; i++) {
                this.bucket[i] = { next: null }
            }
        }
        //先哈希算一遍
        myMap.prototype.makeHash = function (key) {
            let hash = 0;
            //处理字符串，如果是字符串就取后三位获得哈希
            if ((typeof key) == 'string') {
                //取后三位字符串处理
                let len = (key.length > 3) ? key.length : 3;
                for (let i = len - 3; i < len; i++) {
                    hash += (key[i] !== undefined) ? key[i].charCodeAt() : 0;
                }
            } else {
                hash = +key
            }
            return hash;
        }

        myMap.prototype.set = function (key, value) {
            //先去哈希一遍
            let hash = this.makeHash(key);
            //剩下的值模8
            let list = this.bucket[hash % this.len];
            let nextNode = list;
            //看nextNodes是不是为空
            while (nextNode.next) {
                if (nextNode.key == key) {
                    nextNode.value = value;
                    return
                } else {
                    nextNode = nextNode.next
                }
            }
            nextNode.next = { key, value, next: null }
        }
        myMap.prototype.get = function (key) {
            //先去哈希一遍
            let hash = this.makeHash(key);
            //剩下的值模8
            let list = this.bucket[hash % this.len];
            let nextNode = list;
            //看nextNodes是不是为空
            while (nextNode.next) {
                if (nextNode.key == key) {
                    return nextNode.value = value;
                } else {
                    nextNode = nextNode.next
                }
            }
            return
        }
        myMap.prototype.has = function (key) {
            //先去哈希一遍
            let hash = this.makeHash(key);
            //剩下的值模8
            let list = this.bucket[hash % this.len];
            let nextNode = list;
            //看nextNodes是不是为空
            while (nextNode.next) {
                if (nextNode.key == key) {
                    return true;
                } else {
                    nextNode = nextNode.next
                }
            }
            return false;
        }
        myMap.prototype.delete = function (key) {
            //先去哈希一遍
            let hash = this.makeHash(key);
            //剩下的值模8
            let list = this.bucket[hash % this.len];
            let nextNode = list;
            //看nextNodes是不是为空
            while (nextNode.next) {
                if (nextNode.key == key) {
                    return true;
                } else {
                    nextNode = nextNode.next
                }
            }
            return false;
        }
