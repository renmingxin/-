<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        html {
            width: 100%;
            height: 100%;
        }
        .wrapper {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            border-radius: 5px;
            margin: 100px auto;
        }
        .wrapper >.menuBody {
            padding: 10px;
        }
        .menuBody >h4 {
            background: gray;
            padding: 10px;
            border-radius: 5px;
        }
        .menuBody >h4 a{
            color: white;
            width: 100%;
            height: 100%;
        }
        .menuBody >h4 +div{
            display: none;
            padding: 10px;
        }
        .menuBody >h4 +div:target{
            display: block;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="menuBody">
            <h4>
                <a href="#html">html</a>
            </h4>
            <div id="html">htmlhtmlhtml</div>
        </div>
        <div class="menuBody">
            <h4>
                <a href="#css">css</a>
            </h4>
            <div id="css">csscsscsscss</div>
        </div>
        <div class="menuBody">
            <h4>
                <a href="#js">js</a>
            </h4>
            <div id="js">jsjsjsjsjsjs</div>
        </div>
    </div>
</body>

</html>
