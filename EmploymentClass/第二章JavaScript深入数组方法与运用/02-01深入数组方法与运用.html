        //把obj2里面的值克隆到obj1里面去
        function deepClone(target, option) {
            var copy, src;
            if (option) {
                for (var prop in option) {
                    copy = option[prop];
                    src = target[prop];
                    //引用值的时候
                    if (copy && typeof copy == 'object') {
                        //[] || {}
                        if (Object.prototype.toString.call(copy) == '[object Array]') {
                            src = src ? src : [];
                        } else {
                            src = src ? src : {};
                        }
                        target[prop] = deepClone(src,copy);
                    } else {
                        target[prop] = copy;
                    }
                }
            }
            return target;
        }
